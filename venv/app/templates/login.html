<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Social Network</title>

		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/fonts.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/font-awesome/css/font-awesome.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/form-elements.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">


    </head>

    <body>
        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Social Network</strong> Login or Register today!</h1>
                            <div class="description">
                            	<p>
	                            	<strong> </strong>
                            	</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login to our site</h3>
	                            		<p>Enter username and password to log on:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-lock"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="/login" method="post" class="login-form" id="login-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Username</label>
				                        	<input type="text" name="formusername" placeholder="Username..." class="form-username form-control" id="form-username">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="formpassword" placeholder="Password..." class="form-password form-control" id="form-password">
				                        </div>

				                        <button type="submit" class="btn">Sign in!</button>
				                    </form>

			                    </div>
		                    </div>
		                
		                	
	                        
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                        	
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Sign up now</h3>
	                            		<p>Fill in the form below to get instant access:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="/register" method="post" class="registration-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">First name</label>
				                        	<input type="text" name="regFullName" placeholder="Full Name..." class="form-first-name form-control" id="form-first-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">Last name</label>
				                        	<input type="text" name="regUserName" placeholder="Username..." class="form-last-name form-control" id="form-last-name">
				                        </div>
										<div class="form-group">
				                        	<label class="sr-only" for="form-Password">Password</label>
				                        	<input  type="password" name="regPassword" placeholder="Password..." class="form-email form-control" id="form-regPassword">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="text" name="regEmailId" placeholder="Email..." class="form-email form-control" id="form-email">
				                        </div>
										<button type="submit" class="btn">Sign me up!</button>

										<br/>
										<br/>
				                    </form>
			                    </div>
                        	</div>
							{% if errors%}
								<script>
									alert('{{errors}}');
								</script>
							{% endif%}
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- Footer -->
        <footer>
        	<div class="container">
        		<div class="row">
        			
        			<div class="col-sm-8 col-sm-offset-2">
        				<div class="footer-border"></div>
        				<p>Social Network..!</p>
        			</div>
        			
        		</div>
        	</div>
        </footer>

        <!-- Javascript -->
        <script src="{{ url_for('static', filename='assets/js/jquery-1.11.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/jquery.backstretch.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/scripts.js') }}"></script>
        
        <!--[if lt IE 10]>
            <script src="{{ url_for('static', filename='assets/js/placeholder.js') }}"></script>
        <![endif]-->

    </body>

</html>
